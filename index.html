<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Cosmeticos Store</title>
</head>
<body>
    <header class="topo-site">
        <div class="topo-site-logo">
            <h1 class="topo-site-titulo">Cosmeticos Store</h1>
        </div>
        <nav class="topo-site-navegacao">

            <div class="topo-site-menu">
                <ul class="topo-site-lista-menu">
                    <li class="topo-site-menu-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="topo-site-menu-item">
                        <a href="#">Produtos</a>
                    </li>
                    <li class="topo-site-menu-item">
                        <a href="#">Contatos</a>
                    </li>
                </ul>
            </div>

            <div class="topo-site-pesquisa">
                <input class="topo-site-pesquisa-input" type="text" placeholder="Pesquise aqui um item que deseja?">
            </div>
            
        </nav>

    </header>

      <main class="container">
        <div class="container-produtos">
            <h2 class="destaque-titulo">Ofertas especiais</h2>
            <p class="destaque-sub-titulo">Os melhores preços</p>
            <ul class="lista-produtos-destaque"></ul>
        </div>
            
    </main>

    <footer class="rodape-site">

        <div class="marcas-produtos">
            <ul class="marca-parceiras">
                <li><img class="icones-marca" src="img/marca-1.jpg" alt=""></li>
                <li><img class="icones-marca" src="img/marca-2.png" alt=""></li>
                <li><img class="icones-marca" src="img/marca-3.png" alt=""></li>
                <li><img class="icones-marca" src="img/marca-4.jpg" alt=""></li>
                <li><img class="icones-marca" src="img/marca-5.jpg" alt=""></li>
            </ul>
        </div>
        
        <div class="footer-cadastro-contatos">
            <div class="cadastro-notificacao">
                <p class="cadastro-texto">Cadastro para receber novidades e promoções exclusivas</p>
                <div class="cadastro-notificacao-input">
                    <input type="email" placeholder="E-mail: " class="cadastro-notificacao-email">
                    <input type="text" placeholder="Nome: " class="cadastro-notificacao-nome">
                    <button class="cadastro-notificacao-botao">Cadastrar</button>
                </div>
            </div>
            
            <div class="contato">
                <ul class="rede-sociais">
                    <li class="item-lista-icon">
                        <img class="icones-contato" src="img/icone-instagrma.png" alt="">
                        <a href="#" class="contato-item">Instagram</a>
                    </li>
                    <li class="item-lista-icon">
                        <img  class="icones-contato" src="img/icone-suporte.png" alt="">
                        <a href="#" class="contato-item">Suporte</a>
                    </li>
        
                    <li class="item-lista-icon">
                        <img  class="icones-contato" src="img/icone-chat.png" alt="">
                        <a href="#" class="contato-item">Chat Online</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
